<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Shaker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .screen {
            width: 12.5%;
            height: 100%;
            background-color: #ffffff;
            float: left;
            position: relative;
        }
        .black-bar {
            width: 100%;
            height: 100%;
            background-color: #000000;
            position: absolute;
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(5px);
            }
            50% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <script>
        function getRandomTime(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function shakeRandomBar() {
            const bars = document.querySelectorAll('.black-bar');
            const randomBar = bars[Math.floor(Math.random() * bars.length)];

            randomBar.style.animation = 'none'; // Reset animation
            setTimeout(() => {
                randomBar.style.animation = 'shake 1s infinite'; // Restart animation
            }, getRandomTime(1000, 5000));
        }

        // Start shaking at random intervals
        setInterval(shakeRandomBar, getRandomTime(5000, 10000));
    </script>
</body>
</html>
